<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function hashPassword() {
            const password = document.getElementById("password").value;
            const hashedPassword = CryptoJS.SHA256(password).toString();
            document.getElementById("hashedPassword").value = hashedPassword;
        }
    </script>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-3">Hash Password dengan SHA-256</h2>
        <div class="mb-3">
            <label for="password" class="form-label">Masukkan Password:</label>
            <input type="password" id="password" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="hashPassword()">Hash Password</button>
        <div class="mt-3">
            <label for="hashedPassword" class="form-label">Hasil Hash:</label>
            <input type="text" id="hashedPassword" class="form-control" readonly>
        </div>
    </div>
</body>
</html>
